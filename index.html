<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column h-100  bg-secondary">

    <div class="container-fluid text-light p-4">




        <div class="row">
            <div class="col text-center h1">
                The Psychic Game
            </div>
        </div>

        <div class="row">
            <div class="col text-center my-3 h3">
                Guess what letter I'm thinking of!
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center h5">
                Your Guesses so far:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center h5" id="guesses"></div>
        </div>

        <div class="row h5 my-3">
            <div class="col text-right">
                Guesses Left:
            </div>
            <div class="col text-left" id="guesses-left">10</div>
        </div>

        <div class="row h4">
            <div class="col text-right">
                Wins:
            </div>
            <div class="col text-left" id="wins">0</div>
        </div>

        <div class="row h4">
            <div class="col text-right">
                Losses:
            </div>
            <div class="col text-left" id="losses">0</div>
        </div>






    </div>



</body>

</html>
